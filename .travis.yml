language: node_js
node_js:
- "6.10"
sudo: required
cache:
  directories:
  - node_modules
env:
  global:
  - CXX=g++-4.8
  - secure: 
  - secure: 
  - secure: 
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
- npm config set spin false
- npm install -g npm@^2
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- npm install -g bower
- npm install -g ember
- npm install
- bower install
script:
- ember --version
- ember test --filter="unit"
after_success:
- ember build -prod
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: ember-dev
  skip_cleanup: true
  local-dir: dist
  acl: public_read
  on:
    branch: stream-models
notifications:
  slack:
    secure: 
