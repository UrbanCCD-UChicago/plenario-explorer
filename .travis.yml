language: node_js
node_js:
- node
sudo: required
cache:
  directories:
  - node_modules
before_install:
- npm config set spin false
- npm install -g npm@^2
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- npm install -g bower
- npm install -g ember
- npm install
- bower install
script:
- ember test
after_success:
- ember build -prod
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: urbanccd-george-test
  skip_cleanup: true
  local-dir: dist
  acl: public_read
